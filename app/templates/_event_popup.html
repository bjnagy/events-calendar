    <table class="table table-hover">
        <tr valign="top">
            <td>
                {% if event.original_event_url %}
                <a href="{{ event.original_event_url }}">
                    {{ event.title }}
                </a>
                {% else %}
                {{ event.title }}
                {% endif %}
            </td>
        </tr>
        <tr>
            <td>Description: {{ event.description}}</td>
        </tr>
        <tr>
            {% if event.original_event_category %}
            {{ event.original_event_category }}
            {% endif %}
        </tr>
    </table>
